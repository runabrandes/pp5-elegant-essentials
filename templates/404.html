{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-12 mt-3">
            <h1>404 - Page Not Found</h1>
            <br>
            <p class="pt-5">Sorry, the page you are trying to access cannot be found.</p>
            <a class="nav-link btn btn-lg btn-dark text-white {% if request.path == home_url %}active" aria-current="page{% endif %}"
            href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>

{% endblock %}
