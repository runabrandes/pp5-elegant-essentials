{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-5">
            <h2>Contact Us</h2>
            <div class="facial-image">
                <img src="../media/contact.jpg" class="img-fluid" alt="Responsive image of a keyboard">
            </div>
            <p>To get in touch with Elegant Essentials, simply fill in the form below.</p>
            <div class="col-md-12 card">
                <div class="card-body">
                    <form id="ContactForm" method="post">
                        {{ contact_form | crispy }}
                        {% csrf_token %}
                        <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
