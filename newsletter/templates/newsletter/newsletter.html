{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-5">
            <h2>Newsletter</h2>
            <p>To sign up to our newsletter, enter your name and email address below.</p>
            <div class="col-md-12 card">
                <div class="card-body">
                    <form id="ContactForm" method="post">
                        {{ newsletter_form | crispy }}
                        {% csrf_token %}
                        <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
